<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 4 </title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page4">
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      button {
        -webkit-appearance: none;
        background: transparent;
        border: 0;
        outline: 0;
      }

      svg {
        padding: 5px;
      }

      .arrow {
        cursor: pointer;
        position: absolute;
        top: 50%;
        margin-top: -22px; /* Adjust margin-top to position smaller arrows */
        margin-left: -20px;
        width: 40px; /* Smaller width */
        height: 45px; /* Smaller height */
        z-index: 999;
      }

      .left {
        left: 4%; /* Keep positioning the same */
      }

      .right {
        left: 96%; /* Keep positioning the same */
      }

      .left:hover polyline,
      .left:focus polyline {
        stroke-width: 8; /* Keep hover stroke width proportional */
      }

      .left:active polyline {
        stroke-width: 10;
        transition: all 100ms ease-in-out;
      }

      .right:hover polyline,
      .right:focus polyline {
        stroke-width: 8; /* Keep hover stroke width proportional */
      }

      .right:active polyline {
        stroke-width: 10;
        transition: all 100ms ease-in-out;
      }

      polyline {
        transition: all 250ms ease-in-out;
        stroke: #FFFFFF; 
        stroke-width: 6; 
      }

      .nav-link {
        display: inline-block;
      }
    </style>

    </head>

    <body>
    <!-- Left arrow link -->
    <a class="nav-link" href="3.html">
      <button class="arrow left">
        <svg width="40px" height="45px" viewBox="0 0 50 80" xml:space="preserve">
          <polyline fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" points="
          45.63,75.8 0.375,38.087 45.63,0.375 "/>
        </svg>  
      </button>
    </a>

    <!-- Right arrow link -->
    <a class="nav-link" href="5.html">
      <button class="arrow right">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40px" height="45px" viewBox="0 0 50 80" xml:space="preserve">
          <polyline fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" points="
          0.375,0.375 45.63,38.087 0.375,75.8 "/>
        </svg>
      </button>
    </a>

  
    <img src="body_note.png" id="body_note">
    <img src="dead_body.PNG" id='dead_body'>
    <img src="blood_pool.png" id="blood_pool">

  <script src="script.js"></script>

</body>
</html>
